<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción al Torneo de Hacking Ético</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <script src="/assets/scripts/screen-loader.js" defer></script>
    <script type="module" src="/assets/scripts/form.js" defer></script>
  </head>
  <body>
    <div id="loading-screen"><span class="loader"></span></div>
    <main class="wrapper">
      <a href="/">
        <img class="logo" src="/assets/imgs/logo.jpg" alt="Logo" />
      </a>
      <h1 class="title">Formulario de Inscripción</h1>
      <form action="" id="inscription-form" class="form">
        <div class="input-group">
          <label for="full-name">Nombre Completo</label>
          <input type="text" id="full-name" name="full_name" required />
        </div>
        <div class="input-group">
          <label for="nickname">Alias / Nickname</label>
          <input type="text" id="nickname" name="nickname" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="experience-level">Nivel de Experiencia</label>
          <select id="experience-level" name="experience_level" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
        <div class="input-group">
          <label for="favorite-language">Lenguaje Favorito</label>
          <select id="favorite-language" name="favorite_language" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
          </select>
        </div>
        <div class="accept-terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="bg-button">INSCRIBIRME</button>
      </form>
    </main>
  </body>
</html>
