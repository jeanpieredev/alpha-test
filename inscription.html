<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción al Torneo de Hacking Ético</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <img class="logo" src="/src/assets/imgs/logo.jpg" alt="Logo" />
      <h1 class="title">Formulario de Inscripción</h1>
      <form action="">
        <div class="input-group">
          <label for="full-name">Nombre Completo</label>
          <input type="text" id="full-name" name="full_name" required />
        </div>
        <div class="input-group">
          <label for="nickname">Alias/Nickname</label>
          <input type="text" id="nickname" name="nickname" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="experience-level">Nivel de Experiencia</label>
          <select id="experience-level" name="experience_level" required>
            <option value="beginner">Principiante</option>
            <option value="intermediate">Intermedio</option>
            <option value="advanced">Avanzado</option>
          </select>
        </div>
        <div class="input-group">
          <label for="favorite-language">Lenguaje Favorito</label>
          <select id="favorite-language" name="favorite_language" required>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
          </select>
        </div>
        <div class="accept-terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="bg-button">INSCRIBIRME</button>
      </form>
    </main>
    <script src="/src/script.js"></script>
  </body>
</html>
